<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Consultar e Estornar Fluxo de Caixa</ui:define>
        <ui:define name="centro">
            <h:form>
                <h1>Pesquisar por:</h1>
                <p:outputPanel id="customPanel">
                    <p:selectOneRadio id="customRadio" layout="custom"> 
                        <f:selectItem itemLabel="Valor"  />
                        <f:selectItem itemLabel="Data"  />
                    </p:selectOneRadio>

                    <h:panelGrid columns="4">

                        <p:radioButton id="opt1" for="customRadio" itemIndex="0"/>
                        <h:outputLabel for="opt1" value="Valor: " /> 

                        <p:selectOneMenu style="margin-left: 20px">
                            <f:selectItem itemLabel="Maior que"/>
                            <f:selectItem itemLabel="Menor que"/>
                            <f:selectItem itemLabel="Exatamente"/>
                        </p:selectOneMenu>

                        <p:inputMask style="margin-left: 10px" mask="R$99,99"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="6">
                        <p:radioButton id="opt2" for="customRadio" itemIndex="1"/>

                        <h:outputLabel for="opt2" value="Data: "/> 
                        <h:outputText style="margin-left: 20px" value="De"/><p:calendar/>
                        <h:outputText style="margin-left: 30px" value="Até"/><p:calendar/>  
                    </h:panelGrid>

                    <br/>
                    <br/>
                    <p:commandButton value="Consultar" style="color: green; font-weight: bolder" />
                </p:outputPanel>  
                <br/><br/>
                <p:growl showDetail="false" id="gCaixa"/>
                <p:dialog header="Visualização" widgetVar="dlgo">
                    <h:outputText value="Tem certeza disto?"/>
                    <br/>
                    <p:separator/>
                    <br/>
                    <p:commandButton value="Sim" actionListener="#{gmessages.estornar}" update="gCaixa" oncomplete="dlgo.hide()"/>
                    <p:commandButton value="Não" style="margin-left: 20px" onclick="dlgo.hide()"/>
                </p:dialog>
                <p:panelGrid>

                    <f:facet name="header">
                        <p:row >  
                            <p:column><h:outputText value="Data" style="font-weight: bolder"/></p:column>
                            <p:column width="80%"><h:outputText value="Descrição" style="font-weight: bolder"/></p:column>
                            <p:column><h:outputText value="Valor" style="font-weight: bolder"/></p:column>
                            <p:column><h:outputText value="FormaPgto" style="font-weight: bolder"/></p:column>
                            <p:column><h:outputText value="Estornar"  style="font-weight: bolder"/></p:column>
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column><h:outputText value="10/12/2012"/></p:column>
                        <p:column><h:outputText value="Xerox"/></p:column>
                        <p:column><h:outputText value="R$12,50"/></p:column>
                        <p:column><h:outputText value="Crédito"/></p:column>
                        <p:column><p:commandButton value="Estornar" onclick="dlgo.show()"/> </p:column>
                    </p:row>

                    <p:row>
                        <p:column><h:outputText value="12/12/2012"/></p:column>
                        <p:column><h:outputText value="Material"/></p:column>
                        <p:column><h:outputText value="R$50,00"/></p:column>
                        <p:column><h:outputText value="Débito"/></p:column>
                        <p:column><p:commandButton value="Estornar" onclick="dlgo.show()"/> </p:column>
                    </p:row>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
