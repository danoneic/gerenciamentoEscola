<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Aluno</ui:define>
        <ui:define name="centro">
            <h:form id="cadastro">
                <script>
                    function swNew(){
                        self.location = "/LangSchool/faces/aluno/Cadastro.xhtml";
                    }
                    function swBack(){
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>

                <p:dialog header="Cadastrado com Sucesso!" widgetVar="confirmation">  
                    <p:outputLabel value="Deseja cadastrar outro aluno?" />
                    <br/>
                    <br/>
                    <p:separator/>
                    <p:commandButton id="confirm" value="Sim" onclick="confirmation.hide();swNew(); " type="button"/>  
                    <p:commandButton id="decline" value="Não" onclick="confirmation.hide();swBack();" type="button"/>   

                </p:dialog> 

                <h:panelGrid columns="2">
                    <p:photoCam />
                    <p:commandButton value="Capturar" style="color: blue" />                  
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputText value="Nome:" />
                    <p:inputText id="nome" value="#{gerenciarAluno.aluno.nome}"/>
                    <h:outputText value="Data de nascimento:" />
                    <p:calendar id="dataNasc" value="#{gerenciarAluno.aluno.dataNasc}"/>
                    <h:outputText value="Número RG:" />
                    <p:inputText value="#{gerenciarAluno.aluno.rg}"/>
                    <h:outputText value="Sexo:" />
                    <p:selectOneRadio value="#{gerenciarAluno.aluno.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                    </p:selectOneRadio>
                    <h:outputText value="Telefone Residencial:" />
                    <p:inputMask value="#{gerenciarAluno.aluno.telefone}" mask="(99) 9999-9999"/>
                    <h:outputText value="  " />
                    <h:outputText value="  " />
                    <h:outputText value="CEP:" />
                    <p:inputMask value="#{gerenciarAluno.aluno.CEP}" mask="99999-999"/>
                    <h:outputText value="Estado:" />
                    <p:selectOneMenu value="#{gerenciarAluno.aluno.uf}">
                        <f:selectItem itemLabel="AC" itemValue ="AC"/>
                        <f:selectItem itemLabel="AL" itemValue ="AL"/>
                        <f:selectItem itemLabel="AP" itemValue ="AP"/>
                        <f:selectItem itemLabel="AM" itemValue ="AM"/>
                        <f:selectItem itemLabel="BA" itemValue ="BA"/>
                        <f:selectItem itemLabel="CE" itemValue ="CE"/>
                        <f:selectItem itemLabel="DF" itemValue ="DF"/>
                        <f:selectItem itemLabel="ES" itemValue ="ES"/>
                        <f:selectItem itemLabel="GO" itemValue ="GO"/>
                        <f:selectItem itemLabel="MA" itemValue ="MA"/>
                        <f:selectItem itemLabel="MT" itemValue ="MT"/>
                        <f:selectItem itemLabel="MS" itemValue ="MS"/>
                        <f:selectItem itemLabel="MG" itemValue ="MA"/>
                        <f:selectItem itemLabel="PA" itemValue ="PA"/>
                        <f:selectItem itemLabel="PB" itemValue ="PB"/>
                        <f:selectItem itemLabel="PR" itemValue ="PR"/>
                        <f:selectItem itemLabel="PE" itemValue ="PE"/>
                        <f:selectItem itemLabel="PI" itemValue ="PI"/>
                        <f:selectItem itemLabel="RJ" itemValue ="RJ"/>
                        <f:selectItem itemLabel="RN" itemValue ="RN"/>
                        <f:selectItem itemLabel="RS" itemValue ="RS"/>
                        <f:selectItem itemLabel="RO" itemValue ="RR"/>
                        <f:selectItem itemLabel="RR" itemValue ="RR"/>
                        <f:selectItem itemLabel="SC" itemValue ="SC"/>
                        <f:selectItem itemLabel="SP" itemValue ="SP"/>
                        <f:selectItem itemLabel="SE" itemValue ="SE"/>
                        <f:selectItem itemLabel="TO" itemValue ="TO"/>
                        <f:selectItem itemLabel="--" itemValue ="--"/>
                    </p:selectOneMenu>
                    <h:outputText value="Cidade:" />
                    <p:inputText value="#{gerenciarAluno.aluno.cidade}" />
                    <h:outputText value="Endereço:" />
                    <p:inputText value="#{gerenciarAluno.aluno.endereco}" />
                    <h:outputText value="Número:" />
                    <p:inputText value="#{gerenciarAluno.aluno.numero}" />
                    <h:outputText value="  " />
                    <h:outputText value="  " />
                    <h:outputText value="Nome do Pai:" />
                    <p:inputText value="#{gerenciarAluno.aluno.nomePai}" />
                    <h:outputText value="Telefone do Pai:" />
                        <p:inputMask value="#{gerenciarAluno.aluno.telefonePai}" mask="(99) 9999-9999"/>  
                    <h:outputText value="Nome da Mãe:" />
                    <p:inputText value="#{gerenciarAluno.aluno.nomeMae}" />
                    <h:outputText value="Telefone da Mãe:" />
                    <p:inputMask value="#{gerenciarAluno.aluno.telefoneMae}" mask="(99) 9999-9999"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" style="color: green" 
                                     actionListener="#{gerenciarAluno.cadastrarAluno}" onclick="confirmation.show();"/>
                    <p:commandButton value="Cancelar" style="color: red" onclick="swBack();"/>      
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
