<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Curso</ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Nome" />
                        <f:selectItem itemLabel="Descricao" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:inputText style="width:60%" />
                <p:button value="Buscar" style="color: blue" />

                <p:panelGrid style="margin-top: 20px; width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; color: teal" colspan="5">Resultados da Busca</p:column>
                        </p:row>

                        <p:row>
                            <p:column width="100px">Nome</p:column>
                            <p:column width="300px">Descrição</p:column>
                            <p:column width="30px">Carga Horária</p:column>
                            <p:column style="font-weight: bold; color: orangered" colspan="2">Ações</p:column> 
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column style="font-weight: normal; text-align: center">Japonês</p:column>
                        <p:column style="font-weight: normal; text-align: center">Informações sobre o curso, seu foco e níveis. Entre outras informações.</p:column>
                        <p:column style="font-weight: normal; text-align: center">30</p:column>

                        <p:column>
                            <div style="text-align: center">
                                <p:commandButton value="ALTERAR" style="font-size: small; font-weight: bolder" onclick="dlgoA.show()" />
                            </div>
                        </p:column>
                        <p:column>
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="font-size: small; font-weight: bolder; color: red" onclick="dlgoE.show()"/>
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:growl showDetail="false" id="gCurso" />
                <p:dialog header="Alterar Curso" widgetVar="dlgoA">

                    <h:panelGrid columns="2">
                        <h:outputText value="Nome:" />
                        <p:inputText value="Japonês" style="width: 350px "/>
                        <h:outputText value="Descricao:" />
                        <p:inputTextarea cols="50" value="Informações sobre o curso, seu foco e níveis. Entre outras informações."/>
                        <h:outputText value="Carga Horária:" />
                        <p:inputText value="30" style="width: 50px "/>

                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Cancelar" style="color: red" onclick="dlgoA.hide()"/>      
                        <p:commandButton value="Salvar" style="color: green; margin-left: 10px" actionListener="#{gmessages.alterar}" update="gCurso" oncomplete="dlgoA.hide()"/>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog  header="Excluir Curso" widgetVar="dlgoE">
                    <h:outputLabel value="Tem certeza que deseja remover esse Curso?"/>
                    <br/>
                    <p:separator/>
                    <br/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim" style="color: green" actionListener="#{gmessages.remover}" update="gCurso" oncomplete="dlgoE.hide()"/>
                        <p:commandButton value="Não" style="color: red"  onclick="dlgoE.hide()"/>      
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
