<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Emitir Certificado</ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Nome do Aluno" itemValue="1"/>
                        <f:selectItem itemLabel="ID da Matrícula" itemValue="2"/>
                        <f:selectItem itemLabel="Curso" itemValue="3"/>
                        <f:selectItem itemLabel="Turma" itemValue="4"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:inputText style="width:60%" />
                <p:commandButton value="Buscar" style="color: blue" />
                <br/>
                <br/>
                <p:panelGrid style="margin-top: 20px; width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; color: teal" colspan="240">Resultados da Busca</p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="30">ID Matrícula</p:column>
                            <p:column colspan="100">Nome</p:column>
                            <p:column colspan="1">Idade</p:column>
                            <p:column colspan="49">Curso</p:column>
                            <p:column colspan="50">Nível</p:column>
                            <p:column style="font-weight: bold; color: orangered" colspan="80">Ações</p:column> 
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">003</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Massao Uyeno</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">22</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Japonês</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Medio III</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="EMITIR" style="font-size: small; font-weight: bolder" />
                            </div>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">001</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Jousué dos Santos Junior</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">22</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Alemão</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Básico I</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="EMITIR" style="font-size: small; font-weight: bolder" onclick="dlgEmitir.show()"/>
                            </div>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">005</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Yukio Siraichi</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">20</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Mandarim</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Avançado II</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="EMITIR" style="font-size: small; font-weight: bolder" />
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:growl id="gCert" showDetail="false"/>

                <p:dialog header="Emitindo Certificado" widgetVar="dlgEmitir" width="400px">
                    <p:graphicImage value="/imagens/Certificado.png" height="300px" width="300px"/>

                    <br/>
                    <p:separator/>
                    <p:commandButton value="Emitir" style="color:green; width: 150px; font-size: 14px" actionListener="#{gmessages.emitir}" update="gCert" oncomplete="dlgEmitir.hide()"/>
                    <p:commandButton value="Cancelar" style="color: red; width: 150px; font-size: 14px; margin-left: 10px" onclick="dlgEmitir.hide()"/>
                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
