<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Professores</ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Nome do professor: "/>
                    <p:inputText value="#{gerenciarProfessor.nome}"/>
                    <p:commandButton value="Buscar" icon="ui-icon-search" 
                                     action="#{gerenciarProfessor.consultarProfessor(gerenciarProfessor.nome)}"
                                     style="color: blue" update="professores"/>
                </h:panelGrid>
                
                <p:dataList id="professores" value="#{gerenciarProfessor.professores}" var="prof">
                    #{prof.nome}, #{prof.email}
                </p:dataList>
            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
