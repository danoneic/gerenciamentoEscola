<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Curso</ui:define>
        <ui:define name="centro">
            <h:form id="f1">
                <script>                    
                    function swBack() {
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>
               
                <p:growl id="growl"/>
                
                <h:panelGrid columns="2" id ="grid">
                    <h:outputText value="Nome: *" />
                    <p:inputText id="nome" style= "width: 350px"  
                                 value="#{gerenciarCurso.curso.nome}"/>
                    <h:outputText value="Descricao: " />
                    <p:inputTextarea maxlength="200" value="#{gerenciarCurso.curso.descricao}" cols="40"/>
                </h:panelGrid >
                
                <h:panelGrid columns="2" cellpadding="4">

                    <p:commandButton value="CANCELAR" style="color: red;font-size: small;font-weight: bold" onclick="swBack();"/>
                    <p:commandButton value="SALVAR" style="color: green;font-size: small;font-weight: bold" 
                                     update="growl,grid"
                                     actionListener="#{gerenciarCurso.cadastrarCurso}"/>
                     
                </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
