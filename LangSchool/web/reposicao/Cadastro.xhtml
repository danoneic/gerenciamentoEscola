<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Reposição de Aula</ui:define>
        <ui:define name="centro">
            <h:form>
                <script>
                    function swNew(){
                        self.location = "/LangSchool/faces/reposicao/Cadastro.xhtml";
                    }
                    function swBack(){
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>

                <p:dialog header="Cadastrado com Sucesso!" widgetVar="confirmation">  
                    <p:outputLabel value="Deseja cadastrar outra reposição?" />
                    <br/>
                    <br/>
                    <p:separator/>
                    <p:commandButton id="confirm" value="Sim" onclick="confirmation.hide();swNew();" type="button"/>  
                    <p:commandButton id="decline" value="Não" onclick="confirmation.hide();swBack()" type="button"/>   

                </p:dialog>
                <br  />
                <h:panelGrid columns="2">
                    <h:outputText value="Data da Reposição: "/>
                    <p:calendar />
                    <h:outputText value="Selecione o Professor: "/>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Armando Max Ilimus" itemValue="1"/>
                        <f:selectItem itemLabel="Arlindo Souza Silva" itemValue="2"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br/>
                <p:separator/>
                <br/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Nome do Aluno" itemValue="1"/>
                        <f:selectItem itemLabel="ID da Matrícula" itemValue="2"/>
                        <f:selectItem itemLabel="Curso" itemValue="3"/>
                        <f:selectItem itemLabel="Turma" itemValue="4"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:inputText style="width:60%" />
                <p:commandButton value="Buscar" style="color: blue" />
                <br/>
                <p:panelGrid style="margin-top: 20px; width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; color: teal" colspan="310">Resultados da Busca</p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="30">ID Matrícula</p:column>
                            <p:column colspan="100">Nome</p:column>
                            <p:column colspan="1">Idade</p:column>
                            <p:column colspan="49">Curso</p:column>
                            <p:column colspan="50">Nível</p:column>
                            <p:column colspan="50">Adicionar Reposição</p:column>
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">003</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Massao Uyeno</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">22</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Japonês</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Medio III</p:column>
                        <p:column><div style="text-align: center; font-size: 14px"><p:commandButton value="Adicionar" onclick="confirmation.show()"/></div></p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
