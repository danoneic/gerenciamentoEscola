<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Cadastrar Turma</ui:define>
        <ui:define name="centro">
            <h:form>
                <script>
                    function swNew(){
                        self.location = "/LangSchool/faces/turma/Cadastro.xhtml";
                    }
                    function swBack(){
                        self.location = "/LangSchool/faces/index.xhtml";
                    }
                </script>

                <p:dialog header="Cadastrado com Sucesso!" widgetVar="confirmation">  
                    <p:outputLabel value="Deseja cadastrar outro professor?" />
                    <br/>
                    <br/>
                    <p:separator/>
                    <p:commandButton id="confirm" value="Sim" onclick="confirmation.hide();swNew();" type="button"/>  
                    <p:commandButton id="decline" value="Não" onclick="confirmation.hide();swBack()" type="button"/>   

                </p:dialog> 

                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputText value="Nome:" />
                    <p:inputText value="" style="width: 350px "/>
                    <h:outputText value="Descricao:" />
                    <p:inputTextarea cols="50"/>
                    <h:outputText value="Vagas:" />
                    <p:spinner value="0" min="0" max="50" maxlength="2" />
                    <h:outputText value="Professor:" />
                    <p:selectOneMenu >
                        <f:selectItem itemLabel="José Silva" itemValue="5"></f:selectItem>
                        <f:selectItem itemLabel="Adam Evans Adans" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Marcos Yukio" itemValue="2"></f:selectItem>

                    </p:selectOneMenu>
                    <h:outputText value="Curso:" />
                    <p:selectOneMenu >
                        <f:selectItem itemLabel="Alemão" itemValue="5"></f:selectItem>
                        <f:selectItem itemLabel="Inglês" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Japonês" itemValue="2"></f:selectItem>

                    </p:selectOneMenu>
                    <h:outputText value="Nivel:" />
                    <p:selectOneMenu >
                        <f:selectItem itemLabel="Básico" itemValue="5"></f:selectItem>
                        <f:selectItem itemLabel="Médio" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="Avançado" itemValue="2"></f:selectItem>

                    </p:selectOneMenu>

                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="4">
                    <p:commandButton value="Salvar" style="color: green" onclick="confirmation.show()"/>
                    <p:commandButton value="Cancelar" style="color: red" onclick="swBack()"/>      
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
