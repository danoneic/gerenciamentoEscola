<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Aluno</ui:define>
        <ui:define name="centro">
            <h:form id="formGerAluno">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu value="#{gerenciarAluno.param}">
                        <f:selectItem itemLabel="Nome" itemValue="nome"/>
                        <f:selectItem itemLabel="Telefone" itemValue="telefone"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:inputText style="width:60%" value="#{gerenciarAluno.busca}"/>
                <p:commandButton value="Buscar" style="color: blue"
                                 actionListener="#{gerenciarAluno.consultarAluno}" update="alunos"/>

                <p:dataTable id="alunos" var="aluno" value="#{gerenciarAluno.alunos}">
                    <f:facet name="header">
                        Lista de Alunos
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{aluno.id}"/>
                    </p:column>
                    
                    <p:column headerText="NOME">
                        <h:outputText value="#{aluno.nome}"/>
                    </p:column>

                    <p:column headerText="IDADE">
                        <h:outputText value="#{aluno.idade}"/>
                    </p:column>

                    <p:column headerText="TELEFONE">
                        <h:outputText value="#{aluno.telefone}"/>
                    </p:column>

                    <p:column headerText="SEXO">
                        <h:outputText value="#{aluno.sexo}"/>
                    </p:column>

                    <p:column>
                        <div style="text-align: center">
                            <p:commandButton value="VISUALIZAR" style="font-size: small; font-weight: bolder" actionListener="#{gerenciarAluno.escolherAluno}" oncomplete="dlgViz.show()"
                                             update=":formGerAluno:dlogViz">
                                <f:attribute name="aluno" value="#{aluno}"/>
                            </p:commandButton>
                        </div>
                    </p:column>
                    <p:column>
                        <div style="text-align: center">
                            <p:commandButton value="ALTERAR" style="font-size: small; font-weight: bolder" 
                                             actionListener="#{gerenciarAluno.escolherAluno}" oncomplete="dlgAlt.show()"
                                             update=":formGerAluno:dlogAlt">
                                <f:attribute name="aluno" value="#{aluno}"/>
                            </p:commandButton>
                        </div>
                    </p:column>
                    <p:column>
                        <div style="text-align: center">
                            <p:commandButton value="REMOVER" style="font-size: small; font-weight: bolder" 
                                             actionListener="#{gerenciarAluno.escolherAluno}" oncomplete="dlgRem.show()"
                                             update=":formGerAluno:dlogRem">
                                <f:attribute name="aluno" value="#{aluno}"/>
                            </p:commandButton>
                        </div>
                    </p:column>
                </p:dataTable>

                <p:dialog id="dlogViz" header="Visualização" widgetVar="dlgViz">
                    <p:scrollPanel style="width: 800px; height: 400px">
                        <h:panelGrid columns="4" cellpadding="5" id="panelViz">
                            <h:outputText value="Nome *:" />
                            <p:inputText id="inputNome" value="#{gerenciarAluno.aluno.nome}" required="true" disabled="true"/>

                            <h:outputText value="Data de nascimento *:" />
                            <p:calendar id="inputCal" value="#{gerenciarAluno.aluno.dataNasc}" required="true" disabled="true"/>

                            <h:outputText value="Número RG:" />
                            <p:inputText id="inputRg" value="#{gerenciarAluno.aluno.rg}" disabled="true"/>

                            <h:outputText value="Sexo *:" />
                            <p:selectOneRadio id="inputSexo" value="#{gerenciarAluno.aluno.sexo}" required="true" disabled="true">
                                <f:selectItem itemLabel="Masculino" itemValue='M'/>
                                <f:selectItem itemLabel="Feminino" itemValue='F'/>
                            </p:selectOneRadio>

                            <h:outputText value="Idade *:" />
                            <p:inputText id="inputIdade" value="#{gerenciarAluno.aluno.idade}" required="true" disabled="true"/>

                            <h:outputText value="Telefone *:" />
                            <p:inputMask id="inputTel" mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefone}" required="true" disabled="true"/>

                            <h:outputText value="Estado *:" />
                            <p:selectOneMenu id="inputUf" value="#{gerenciarAluno.aluno.uf}" required="true" disabled="true">
                                <f:selectItem itemLabel="AC" itemValue="AC"/>
                                <f:selectItem itemLabel="AL" itemValue="AL"/>
                                <f:selectItem itemLabel="AP" itemValue="AP"/>
                                <f:selectItem itemLabel="AM" itemValue="AM"/>
                                <f:selectItem itemLabel="BA" itemValue="BA"/>
                                <f:selectItem itemLabel="CE" itemValue="CE"/>
                                <f:selectItem itemLabel="DF" itemValue="DF"/>
                                <f:selectItem itemLabel="ES" itemValue="ES"/>
                                <f:selectItem itemLabel="GO" itemValue="GO"/>
                                <f:selectItem itemLabel="MA" itemValue="MA"/>
                                <f:selectItem itemLabel="MT" itemValue="MT"/>
                                <f:selectItem itemLabel="MS" itemValue="MS"/>
                                <f:selectItem itemLabel="MG" itemValue="MG"/>
                                <f:selectItem itemLabel="PA" itemValue="PA"/>
                                <f:selectItem itemLabel="PB" itemValue="PB"/>
                                <f:selectItem itemLabel="PR" itemValue="PR"/>
                                <f:selectItem itemLabel="PE" itemValue="PE"/>
                                <f:selectItem itemLabel="PI" itemValue="PI"/>
                                <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                                <f:selectItem itemLabel="RN" itemValue="RN"/>
                                <f:selectItem itemLabel="RS" itemValue="RS"/>
                                <f:selectItem itemLabel="RO" itemValue="RO"/>
                                <f:selectItem itemLabel="RR" itemValue="RR"/>
                                <f:selectItem itemLabel="SC" itemValue="SC"/>
                                <f:selectItem itemLabel="SP" itemValue="SP"/>
                                <f:selectItem itemLabel="SE" itemValue="SE"/>
                                <f:selectItem itemLabel="TO" itemValue="TO"/>
                                <f:selectItem itemLabel="--" itemValue="--"/>
                            </p:selectOneMenu>

                            <h:outputText value="Cidade *:" />
                            <p:inputText id="inputCidade" value="#{gerenciarAluno.aluno.cidade}" required="true" disabled="true"/>

                            <h:outputText value="Endereço *:" />
                            <p:inputText id="inputEnd" required="true" value="#{gerenciarAluno.aluno.endereco}" disabled="true"/>

                            <h:outputText value="Complemento:" />
                            <p:inputText value="#{gerenciarAluno.aluno.complemento}" disabled="true"/>

                            <h:outputText value="Nome do Pai:" />
                            <p:inputText value="#{gerenciarAluno.aluno.nomePai}" disabled="true"/>

                            <h:outputText value="Telefone do Pai:" />
                            <p:inputMask mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefonePai}" disabled="true"/> 

                            <h:outputText value="Nome da Mãe:" />
                            <p:inputText value="#{gerenciarAluno.aluno.nomeMae}"  disabled="true"/>

                            <h:outputText value="Telefone da Mãe:" />
                            <p:inputMask mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefoneMae}"  disabled="true"/>
                        </h:panelGrid>
                    </p:scrollPanel>
                </p:dialog> 

                <p:growl showDetail="false" severity="info" id="gAluno" />
                <p:remoteCommand name="atualizarAlunos" update="alunos"/>

                <p:dialog id="dlogAlt" header="Alterar Dados" widgetVar="dlgAlt" onHide="atualizarAlunos()">
                    <h:panelGrid columns="5" cellpadding="4">
                        <h:outputText/>
                        <h:outputText/>
                        <p:commandButton value="Salvar" style="color: green" actionListener="#{gerenciarAluno.alterarAluno}" update="gAluno" oncomplete="dlgAlt.hide()"/>
                        <h:outputText value="  " />
                        <p:commandButton value="Cancelar" style="color: red" onclick="dlgAlt.hide()"/> 
                    </h:panelGrid>
                    <p:scrollPanel style="width: 800px; height: 400px">
                        <h:panelGrid columns="4" cellpadding="5" id="panelAlt">
                            <h:outputText value="Nome *:" />
                            <p:inputText value="#{gerenciarAluno.aluno.nome}" required="true"/>

                            <h:outputText value="Data de nascimento *:" />
                            <p:calendar value="#{gerenciarAluno.aluno.dataNasc}" required="true"/>

                            <h:outputText value="Número RG:" />
                            <p:inputText value="#{gerenciarAluno.aluno.rg}"/>

                            <h:outputText value="Sexo *:" />
                            <p:selectOneRadio value="#{gerenciarAluno.aluno.sexo}" required="true">
                                <f:selectItem itemLabel="Masculino" itemValue='M'/>
                                <f:selectItem itemLabel="Feminino" itemValue='F'/>
                            </p:selectOneRadio>

                            <h:outputText value="Idade *:" />
                            <p:inputText value="#{gerenciarAluno.aluno.idade}" required="true"/>

                            <h:outputText value="Telefone *:" />
                            <p:inputMask mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefone}" required="true"/>

                            <h:outputText value="Estado *:" />
                            <p:selectOneMenu value="#{gerenciarAluno.aluno.uf}" required="true">
                                <f:selectItem itemLabel="AC" itemValue="AC"/>
                                <f:selectItem itemLabel="AL" itemValue="AL"/>
                                <f:selectItem itemLabel="AP" itemValue="AP"/>
                                <f:selectItem itemLabel="AM" itemValue="AM"/>
                                <f:selectItem itemLabel="BA" itemValue="BA"/>
                                <f:selectItem itemLabel="CE" itemValue="CE"/>
                                <f:selectItem itemLabel="DF" itemValue="DF"/>
                                <f:selectItem itemLabel="ES" itemValue="ES"/>
                                <f:selectItem itemLabel="GO" itemValue="GO"/>
                                <f:selectItem itemLabel="MA" itemValue="MA"/>
                                <f:selectItem itemLabel="MT" itemValue="MT"/>
                                <f:selectItem itemLabel="MS" itemValue="MS"/>
                                <f:selectItem itemLabel="MG" itemValue="MG"/>
                                <f:selectItem itemLabel="PA" itemValue="PA"/>
                                <f:selectItem itemLabel="PB" itemValue="PB"/>
                                <f:selectItem itemLabel="PR" itemValue="PR"/>
                                <f:selectItem itemLabel="PE" itemValue="PE"/>
                                <f:selectItem itemLabel="PI" itemValue="PI"/>
                                <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                                <f:selectItem itemLabel="RN" itemValue="RN"/>
                                <f:selectItem itemLabel="RS" itemValue="RS"/>
                                <f:selectItem itemLabel="RO" itemValue="RO"/>
                                <f:selectItem itemLabel="RR" itemValue="RR"/>
                                <f:selectItem itemLabel="SC" itemValue="SC"/>
                                <f:selectItem itemLabel="SP" itemValue="SP"/>
                                <f:selectItem itemLabel="SE" itemValue="SE"/>
                                <f:selectItem itemLabel="TO" itemValue="TO"/>
                                <f:selectItem itemLabel="--" itemValue="--"/>
                            </p:selectOneMenu>

                            <h:outputText value="Cidade *:" />
                            <p:inputText value="#{gerenciarAluno.aluno.cidade}" required="true"/>

                            <h:outputText value="Endereço *:" />
                            <p:inputText required="true" value="#{gerenciarAluno.aluno.endereco}"/>

                            <h:outputText value="Complemento:" />
                            <p:inputText value="#{gerenciarAluno.aluno.complemento}"/>

                            <h:outputText value="Nome do Pai:" />
                            <p:inputText value="#{gerenciarAluno.aluno.nomePai}"/>

                            <h:outputText value="Telefone do Pai:" />
                            <p:inputMask mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefonePai}"/> 

                            <h:outputText value="Nome da Mãe:" />
                            <p:inputText value="#{gerenciarAluno.aluno.nomeMae}" />

                            <h:outputText value="Telefone da Mãe:" />
                            <p:inputMask mask="(99)09999-9999" value="#{gerenciarAluno.aluno.telefoneMae}" />
                        </h:panelGrid>
                    </p:scrollPanel>
                </p:dialog> 

                <p:dialog id="dlogRem" header="Remover" widgetVar="dlgRem" onHide="atualizarAlunos()">
                    <h:outputText value="Tem certeza que deseja remover este aluno??" style="font-size: large; color: red" />
                    <br/>
                    <p:separator/>
                    <br/>
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="SIM" style="color: green; font-weight: bolder" actionListener="#{gerenciarAluno.removerAluno}" update="gAluno" oncomplete="dlgRem.hide()"/>
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="NÃO" style="color: red; font-weight: bolder" onclick="dlgRem.hide()"/>
                            </div>
                        </p:column>                        
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
