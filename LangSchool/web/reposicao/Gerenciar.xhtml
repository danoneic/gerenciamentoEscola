<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Reposições</ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Curso" itemValue="1" />
                        <f:selectItem itemLabel="Nome" itemValue="2" />
                        <f:selectItem itemLabel="Nivel" itemValue="3" />
                        <f:selectItem itemLabel="Data" itemValue="4" />
                        <f:selectItem itemLabel="Professor" itemValue="5" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:inputText style="width:60%" />
                <p:button value="Buscar" style="color: blue" />

                <p:panelGrid style="margin-top: 20px; width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; color: teal" colspan="290">Resultados da Busca</p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="100">Nome</p:column>
                            <p:column colspan="50">Curso</p:column>
                            <p:column colspan="50">Nível</p:column>
                            <p:column colspan="50">Professor</p:column>
                            <p:column colspan="20">Data</p:column>
                            <p:column style="font-weight: bold; color: orangered" colspan="20">Ações</p:column> 
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Massao Uyeno</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Japonês</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Medio III</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Armando Max Ilimus</p:column>
                        <p:column colspan="20" style="font-weight: normal; text-align: center">02/05/13</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="color: red; font-size: small; font-weight: bolder" />
                            </div>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Jousué dos Santos Junior</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Alemão</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Basico I</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Armando Max Ilimus</p:column>
                        <p:column colspan="20" style="font-weight: normal; text-align: center">03/04/13</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="color: red; font-size: small; font-weight: bolder" onclick="dlgo3.show()"/>
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:growl id="gReposicao" showDetail="false" />

                <p:dialog header="Remover" widgetVar="dlgo3">
                    <h:outputText value="Tem certeza que deseja remover esta reposição??" style="font-size: large; color: red" />
                    <br/>
                    <p:separator/>
                    <br/>
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="SIM" style="color: green; font-weight: bolder" actionListener="#{gmessages.remover}" update="gReposicao" oncomplete="dlgo3.hide()"/>
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="NÃO" style="color: red; font-weight: bolder" onclick="dlgo3.hide()"/>
                            </div>
                        </p:column>                        
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
