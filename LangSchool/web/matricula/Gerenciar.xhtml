<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="panelHeader">Gerenciar Matrículas</ui:define>
        <ui:define name="centro">
            <h:form>

                <p:growl id="gMatricula" showDetail="false" />
                <h:panelGrid columns="2">
                    <h:outputText value="Pesquisar por:" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="ID Matrícula" />
                        <f:selectItem itemLabel="Curso" />
                        <f:selectItem itemLabel="Nome" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:inputText style="width:60%" />
                <p:button value="Buscar" style="color: blue" />

                <p:panelGrid style="margin-top: 20px; width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; color: teal" colspan="270">Resultados da Busca</p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="30">ID Matrícula</p:column>
                            <p:column colspan="10">Data</p:column>
                            <p:column colspan="100">Nome</p:column>
                            <p:column colspan="1">Idade</p:column>
                            <p:column colspan="49">Curso</p:column>
                            <p:column colspan="50">Nível</p:column>
                            <p:column style="font-weight: bold; color: orangered" colspan="80">Ações</p:column> 
                        </p:row>
                    </f:facet>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">003</p:column>
                        <p:column colspan="10" style="font-weight: normal; text-align: center">02/02/12</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Massao Uyeno</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">22</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Japonês</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Medio III</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMATRICULAR" style="font-size: small; font-weight: bolder" />
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="font-size: small; font-weight: bolder; color: red" />
                            </div>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">001</p:column>
                        <p:column colspan="10" style="font-weight: normal; text-align: center">05/02/12</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Jousué dos Santos Junior</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">22</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Alemão</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Básico I</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMATRICULAR" style="font-size: small; font-weight: bolder" onclick="dlgo1.show();" />
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="font-size: small; color: red; font-weight: bolder" onclick="dlgo2.show();" />
                            </div>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="30" style="font-weight: normal; text-align: center">005</p:column>
                        <p:column colspan="10" style="font-weight: normal; text-align: center">08/02/12</p:column>
                        <p:column colspan="100" style="font-weight: normal; text-align: center">Yukio Siraichi</p:column>
                        <p:column colspan="1" style="font-weight: normal; text-align: center">20</p:column>
                        <p:column colspan="49" style="font-weight: normal; text-align: center">Mandarim</p:column>
                        <p:column colspan="50" style="font-weight: normal; text-align: center">Avançado II</p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMATRICULAR" style="font-size: small; font-weight: bolder" />
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="REMOVER" style="font-size: small; font-weight: bolder; color: red" />
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:dialog header="Rematricular" widgetVar="dlgo1">
                    <h:panelGrid columns="4">
                        <h:outputText value="ID Matrícula:" />
                        <p:inputText value="001" style="width: 60%" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="Data:" />
                        <p:calendar disabled="true" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="Nome:" />
                        <p:inputText value="Jousué dos Santos Junior" style="width: 80%" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="Curso:" />
                        <p:inputText value="Russo" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="De Nível:" />
                        <p:inputText value="Básico I" />
                        <h:outputText value="Para Nível:" />
                        <p:inputText value="Básico II" />
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="CONFIRMAR" style="color: green; font-weight: bolder; font-size: small" actionListener="#{gmessages.rematricular}" update="gMatricula" oncomplete="dlgo1.hide()"/>
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="CANCELAR" style="color: red; font-weight: bolder; font-size: small" onclick="dlgo1.hide()"/>
                            </div>
                        </p:column>
                    </h:panelGrid>     
                </p:dialog>

                <p:dialog header="Remover" widgetVar="dlgo2">
                    <h:outputText value="Tem certeza que deseja remover a matrícula deste aluno??" style="font-size: large; color: red" />
                    <br/>
                    <p:separator/>
                    <br/>
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="SIM" style="color: green; font-weight: bolder" actionListener="#{gmessages.remover}" update="gMatricula" oncomplete="dlgo2.hide()"/>
                            </div>
                        </p:column>
                        <p:column colspan="20">
                            <div style="text-align: center">
                                <p:commandButton value="NÃO" style="color: red; font-weight: bolder" onclick="dlgo2.hide()"/>
                            </div>
                        </p:column>                        
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
